name: Run all tests on GPU

on:
  push:
  # repository_dispatch:
  # schedule:
  #   - cron: "*/5 * * * *"

jobs:
  gpu:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Python version
      run: |
        which python
        python --version
        pip --version
    - name: Current dir
      run: pwd
    - run: nvidia-smi
    - name: Create new python env
      run: |
        python -m venv .env
        source .env/bin/activate
        which python
        python --version
        pip --version
    - name: Install dependencies
      run: |
        source .env/bin/activate
        pip install .[mecab,sklearn,tf,torch,testing]
    - name: Run all tests on GPU
      env:
        OMP_NUM_THREADS: 1
        RUN_SLOW: yes
        RUN_CUSTOM_TOKENIZERS: yes
        USE_CUDA: yes
      run: |
        source .env/bin/activate
        python -m pytest -n 8 --dist=loadfile -s -v ./tests/
        
